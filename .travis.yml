language: python
python:
- '3.6'
- '3.7'
- '3.8'
- pypy3
- nightly
jobs:
  allow_failures:
  - python: nightly
install:
- python -m pip install --upgrade pip
- python -m pip install -r requirements.txt
script:
- python manage.py collectstatic --no-input
- yes $DJANGO_SECRET_KEY | python manage.py test
- DJANGO_SETTINGS_MODULE=practica_api.settings python test_server.py
- python -m cProfile manage.py test
env:
  global:
  - secure: 
